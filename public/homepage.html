<body>

    <!--  1 form with inputs for title, body, author  -->

    <form id="submit-note-form">
        <label for="title">Title of note</label>
        <input type="text" id="title">

        <label for="body">Note</label>
        <input type="text" id="body">

        <label for="author">Author of note</label>
        <input type="text" id="author">

        <button type="submit" id="submit-note-btn">Submit Note</button>
    </form>

    <!-- 1 div that holds all notes -->
    <div id="note-section">

    </div>

   

    <script src="./index.js"></script>
</body>
